<!DOCTYPE html>
<html lang="ua"></html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html" charset="utf-8">
  <title>Hi whale</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link link href="public/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <script src="node_modules/angular/angular.js" type="text/javascript"></script>
  <script src="node_modules/angular-route/angular-route.js" type="text/javascript"></script>
  <script src="node_modules/angular-messages/angular-messages.js" type="text/javascript"></script>
  <script src="node_modules/angular-md5/angular-md5.js" type="text/javascript"></script>
</head>
<body ng-app="whaleApp">
  <div ng-controller="mainCtrl as main" class="container">
    <div class="row">
      <div class="col-sm-12"></div>
    </div>
    <div class="row buttons">
      <div class="col-sm-4"><a href="#!/signup" class="btn btn-md btn-block sign-up"><span>SignUp Btn</span></a></div>
      <div class="col-sm-4"><a href="#!/login" class="btn btn-md btn-block log-in"><span>LogIn Btn</span></a></div>
      <div class="col-sm-4"><a href="#!/search" class="btn btn-md btn-block search"><span>Search Btn  </span></a></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div ng-view class="col-sm-6"></div>
    </div>
  </div>
  <script src="public/js/app.js" type="text/javascript"></script>
</body>
